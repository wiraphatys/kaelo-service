services:
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: kaelo-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "1883:1883"   # MQTT port
      - "15672:15672" # Management UI port
    environment:
      RABBITMQ_DEFAULT_USER: kaelo
      RABBITMQ_DEFAULT_PASS: kaelo2024
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./rabbitmq-enabled-plugins:/etc/rabbitmq/enabled_plugins:ro
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 10s
      timeout: 5s
      retries: 10
    networks:
      - kaelo-network

  kaelo-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kaelo-service
    ports:
      - "8080:8080"
    env_file:
      - ./.env
    environment:
      # Override RABBITMQ_URL for Docker network
      RABBITMQ_URL: amqp://kaelo:kaelo2024@kaelo-rabbitmq:5672/
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - kaelo-network

volumes:
  rabbitmq_data:

networks:
  kaelo-network:
    driver: bridge
